apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}-service
  labels:
    app: mysql
    {{- include "mysql.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: mysql
      name: mysql
  selector:
    {{- include "mysql.selectorLabels" . | nindent 4 }}